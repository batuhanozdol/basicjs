<!DOCTYPE HTML>
<html>
	<head>
	</head>
	<body>
	<canvas id="tuval" width="500" height="400" style="border:1px solid;"></canvas>
	<script>
		var tuval = document.getElementById("tuval");
		var cizim=tuval.getContext("2d");
		var en = tuval.width;
		var boy = tuval.height;
		var x = en/2;
		var y = boy/2;
		var dx = 5;
		var dy = 5;
		function temizle(){
			cizim.beginPath();
			cizim.fillStyle="#ffffff";
			cizim.fillRect(0,0,tuval.width,tuval.height);
			cizim.closePath();
			cizim.fill();
		}
		function ball(){
			temizle();
			cizim.beginPath();
			cizim.arc(x,y,10,0,2*Math.PI);
			cizim.closePath();
			cizim.fillStyle="#ff0000";
			x=x+dx;
			y=y+dy;
			cizim.fill();
			if(x>en-10 || x-5<0){
				dx = -1*dx;
			}
			if(y>boy-10 || y-5<0){
				dy=-1*dy;
			}
		}
		setInterval(ball,10);
	</script>
	</body>
</html>
